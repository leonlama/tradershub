<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's Hub - Sign Up / Login</title>
    <style>
        /* General styling */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000428;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #00ff99;
            text-shadow: 2px 2px 0px #ff0099, 4px 4px 0px #00ccff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            background-color: #000;
            color: #00ff99;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
            color: #00ff99;
        }

        .button {
            background-color: #ff0099;
            color: #fff;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #00ff99;
            color: #000;
            transform: translateY(-5px);
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #00ff99;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #ff0099;
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #00ff99, #00ccff, #ff0099);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
        }

        header .logo {
            width: 150px;
            filter: drop-shadow(0 0 5px #00ff99);
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 0px #ff0099, 4px 4px 0px #00ccff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #ff0099;
            padding: 10px;
            background: #000;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
        }

        nav ul li a:hover {
            background-color: #ff0099;
            color: #00ff99;
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 90%;
                margin: 30px auto;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px;
            }

            input[type="text"], input[type="password"], input[type="email"] {
                padding: 10px;
            }
        }

    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<!-- Favicon .png -->
<link rel="icon" type="image/png" href="favicon.png">
<body>
    <header>
        <h1>Trader's Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="weekly_updates.html">Updates</a></li>
                <li><a href="quarterly_reports.html">Reports</a></li>
                <li><a href="auth.html">Login/Sign Up</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </div>
    </div>

    <div class="container" id="signup">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>
</body>
</html>
