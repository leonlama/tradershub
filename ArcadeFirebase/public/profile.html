<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's Hub - Profile</title>
    <style>
        /* General styling */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000428;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #00ff99;
            text-shadow: 2px 2px 0px #ff0099, 4px 4px 0px #00ccff;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-picture {
            display: block;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #333;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 3px solid #00ff99;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff0099;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #00ff99;
            color: #000;
        }

        .rewards-section, .leaderboard-section {
            margin-bottom: 40px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .rewards-list, .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #111;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
        }

        .rewards-list li, .leaderboard-list li {
            font-size: 1.2rem;
            color: #00ff99;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            border: 2px solid #ff0099;
            transition: background-color 0.3s ease;
        }

        .rewards-list li:hover, .leaderboard-list li:hover {
            background-color: #00ff99;
            color: #000;
        }

        .leaderboard-list li span {
            float: right;
            color: #ff0099;
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #00ff99, #00ccff, #ff0099);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
        }

        header .logo {
            width: 150px;
            filter: drop-shadow(0 0 5px #00ff99);
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 0px #ff0099, 4px 4px 0px #00ccff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #ff0099;
            padding: 10px;
            background: #000;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
        }

        nav ul li a:hover {
            background-color: #ff0099;
            color: #00ff99;
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
                margin: 30px auto;
            }

            .rewards-list li, .leaderboard-list li {
                font-size: 1rem;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<!-- Favicon .png -->
<link rel="icon" type="image/png" href="favicon.png">
<body>
    <header>
        <h1>Trader's Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="weekly_updates.html">Updates</a></li>
                <li><a href="quarterly_reports.html">Reports</a></li>
                <li><a href="auth.html">Login/Sign Up</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Profile Picture Section -->
        <div class="profile-section">
            <div class="profile-picture" id="profilePicture" style="background-image: url('default-avatar.png');"></div>
            <label for="profilePicUpload" class="upload-label">Upload Profile Picture</label>
            <input type="file" id="profilePicUpload" accept="image/*" onchange="previewProfilePicture(event)">
        </div>

        <!-- Rewards Section -->
        <div class="rewards-section">
            <h2>Collected Rewards</h2>
            <ul class="rewards-list">
                <li>Reward 1 - 100 Sats</li>
                <li>Reward 2 - 200 Sats</li>
                <li>Reward 3 - Special Badge</li>
            </ul>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h2>Leaderboard Position History</h2>
            <ul class="leaderboard-list">
                <li>Week 1: <span>1st Place</span></li>
                <li>Week 2: <span>3rd Place</span></li>
                <li>Week 3: <span>2nd Place</span></li>
            </ul>
        </div>
    </div>

    <script>
        // Function to preview profile picture
        function previewProfilePicture(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const profilePicture = document.getElementById('profilePicture');
                profilePicture.style.backgroundImage = `url(${reader.result})`;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
